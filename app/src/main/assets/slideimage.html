<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>

        <div >

            <div id="myCarousel" class="carousel slide " data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item active">
                        <img src="adv/1.jpg" alt="Los Angeles"  style="width:100%;;height:100%">
                        <div class="carousel-caption">
                            <h3> </h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="adv/2.jpg" alt="Chicago" style="width:100%;height:100%">
                        <div class="carousel-caption">
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="adv/3.jpg" alt="New York" style="width:100%;;height:100%">

                        </div>
                    </div>
                    <div class="item">
                        <img src="adv/4.jpg" alt="New York" style="width:100%;;height:100%">
                        <div class="carousel-caption">
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="adv/5.jpg" alt="New York" style="width:100%;;height:100%">
                        <div class="carousel-caption">
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>

                </div>

                <!-- Left and right controls -->

            </div>
        </div>

    </body>
</html>
